	<div class="sub">
	<button  class="btn" routerLink="/"><i class="fa fa-home"></i> Home</button>


<div class="login-wrap">
	<div class="login-html">
		<input  type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input  type="radio" name="tab" class="sign-up"><label for="tab-2" routerLink="/registre" class="tab">Sign Up</label>
		<form class="login-form">
			<div class="sign-in-htm">
				<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}
                </div>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" [(ngModel)]="userLogin.username" [ngModelOptions]="{standalone: true}" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" [(ngModel)]="userLogin.password" [ngModelOptions]="{standalone: true}" type="password" class="input" >
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input  (click)=checkLogin() type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
            		</form>
	</div>
</div>
</div>
