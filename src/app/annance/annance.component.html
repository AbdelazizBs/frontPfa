<app-header-user></app-header-user>

<div class="container-fluid bg-light pt-5">
    <div class="container py-5">
        <div class="d-flex flex-column text-center mb-5">
            <h4 class="text-secondary mb-3">Our Services</h4>
            <h1 class="display-4 m-0"><span class="text-primary">Premium</span> Pet Services</h1>
        </div>
        <div class="row pb-3">
            <div class="col-md-12 col-lg-12 mb-4">
                <input [(ngModel)]="searchByCategorie"   >
            </div>
            <div class="col-md-12 col-lg-12 mb-4" *ngFor="let item of annancesAfterFilter">
                <div class="p-3 w-100" style="max-width: 100%;height: max-content;background-color: #fff;box-shadow: 5px 10px 8px 10px #bbbbbb;" >
                    <div class="d-flex flex-column text-center bg-white mb-2 p-3 p-sm-5">
                          <img  class="w-100 mb-3"  src={{item.picture}} alt="Image">
                          <p>{{item.id}}</p>
                          <h3 class="mb-3">{{item.category}}</h3>
                          <p>{{item.description}}</p>
                          <a class="text-uppercase font-weight-bold" href="/annances">Read More</a>
                      </div>
                </div>    
             </div>
